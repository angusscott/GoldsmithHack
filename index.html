<!DOCTYPE html>
<html>
<head>
    <title>Grammarphone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/graph.css" rel="stylesheet" media="screen">
    <style>
        body {padding-top: 50px;}
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-7", id="graphContainer">
        </div>
        <div class="col-md-5", id="datainput">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal", id="artistData">
                        <div class="form-group">
                            <div class="col-md-2">
                                <label for="inputArtist" class="control-label col-xs-2">Artist</label>
                            </div>
                            <div class="col-md-10">
                                <input class="form-control" id="inputArtist" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2">
                                <label for="inputTrack" class="control-label col-xs-2">Track</label>
                            </div>
                            <div class="col-md-10">
                                <input class="form-control" id="inputTrack" value="">
                            </div>
                        </div>
                            <div class="col-md-10">
                                <a class="btn btn-primary btn-lg btn-block", id="playmusic", type="submit">Lets play some music</a>
                            </div>
                            <div class="col-md-2">
                                <a class="btn btn-primary btn-sq-lg btn-block", id="randomise"><span class="glyphicon glyphicon-random"></span></a>
                            </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2">
                <label for="dataInputBox" class="control-label col-xs-2">Enter data</label>
            </div>
            <div class="col-md-10">
                <input class="form-control" id="dataInputBox" value="">
            </div>
        </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="js/getAudio.js"></script>
<script src="js/graph.js"></script>

</body>
</html>
